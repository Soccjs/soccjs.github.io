<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place it.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="images/it.ico">

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>


  <body layout="row" ng-app="testApp" class="icondemoFontIconsWithLigatures" ng-cloak>


    <div  layout="column" layout-fill>
      <md-toolbar class="md-warn">
        <div class="md-toolbar-tools container" >
          <span>SoccJS</span>
          <!-- fill up the space between left and right area -->
          <span flex></span>
          <md-button>about</md-button>
          <md-button>study</md-button>
          <md-button>project</md-button>
        </div>
      </md-toolbar>
       
      <md-content class="container" layout="column" flex="100" class="boxWithHeight">
          <section flex="30">
            <md-button > Flat Button </md-button>
            <md-button href="http://google.com"> Flat link </md-button>
            <md-button class="md-test-100"> Raised Button </md-button>
            <md-button ng-disabled="true"> Disabled Button </md-button>
            <md-button>
          </section>

          <section flex>flex</section>
      </md-content>
    </div>

    
  </body>
