<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place it.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="images/it.ico">

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- endbuild -->
  </head>


  <body layout="row" ng-app="portfolio" ng-cloak>


    <div ng-controller="SidebarController as SidebarVm" layout="column" layout-fill layout-align="center center">
      
          
      <md-toolbar md-whiteframe="3">
        <div class="md-toolbar-tools container Capitalize"  >
          <span ui-sref="main">SoccJS</span>
          <!-- fill up the space between left and right area -->
          <span flex></span>
          <md-button ui-sref="about">about</md-button>
          <md-button ui-sref="study">study</md-button>
          <md-button ui-sref="project">project</md-button>
          <md-icon md-font-library="material-icons" ng-click="SidebarVm.toggleLeft()">menu</md-icon>
        </div>
      </md-toolbar>
         
      <md-content  class="container" layout="column" flex="100" class="boxWithHeight">
        <div ui-view class="main-layout"></div>
       
      </md-content>
      

      <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left"  >
        <md-toolbar class="md-theme-indigo" layout="row">
          <h1 class="md-toolbar-tools">SoccJS</h1>
        </md-toolbar>
        
        <md-content class="md-padding">
          <md-button ng-click="SidebarVm.close()" class="md-primary" hide-gt-md>
              Close Sidenav Left
          </md-button>
          <p hide-md show-gt-md>
              This sidenav is locked open on your device. To go back to the default behavior,
              narrow your display.
          </p>
          <p> 
            The "right" sideNav is open = {{SidebarVm.isOpen()}} 
          </p>
        </md-content>
      </md-sidenav>


    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/common/common.module.js"></script>
    <script src="scripts/common/common.router.js"></script>
    <script src="scripts/common/common.sidebarcontroller.js"></script>
    <script src="scripts/common/config/common.config.palette.js"></script>
    <!-- endbuild -->
  
  </body>
</html>
